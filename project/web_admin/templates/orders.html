{% extends "base.html" %}
{% block content %}
<h1>Заказы</h1>
<div class="card mt-4">
    <div class="card-body">
        <table class="table">
            <thead>
                <tr>
                    <th>№ Заказа</th>
                    <th>Клиент</th>
                    <th>Сумма</th>
                    <th>Статус</th>
                    <th>Дата</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for order in orders %}
            <tr>
                <td><strong>{{ order.order_number }}</strong></td>
                <td>{{ order.user_name or order.user_id }}</td>
                <td><strong>${{ order.final_amount }}</strong></td>
                <td>{{ order.status }}</td>
                <td>{{ order.created_at }}</td>
                <td><a href="{{ url_for('order_detail', order_id=order.id) }}" class="btn btn-sm btn-primary">Детали</a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
