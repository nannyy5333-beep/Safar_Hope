{% extends "base.html" %}
{% block content %}
<h1>Панель управления</h1>
<div class="row mt-4 g-4">
    <div class="col-md-3">
        <div class="stat-card">
            <h5>Всего заказов</h5>
            <h2>{{ total_orders }}</h2>
        </div>
    </div>
    <div class="col-md-3">
        <div class="stat-card">
            <h5>Товаров</h5>
            <h2>{{ total_products }}</h2>
        </div>
    </div>
    <div class="col-md-3">
        <div class="stat-card">
            <h5>Клиентов</h5>
            <h2>{{ total_customers }}</h2>
        </div>
    </div>
    <div class="col-md-3">
        <div class="stat-card">
            <h5>Выручка</h5>
            <h2>${{ total_revenue }}</h2>
        </div>
    </div>
</div>
{% endblock %}
